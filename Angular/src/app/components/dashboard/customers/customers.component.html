<div class="backlight">
<div class="wrapper" >
  <button (click)="insertCustomer()">
    Add Customer
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </button >
</div>
</div>
<br> 

<div class="container">
  <select [(ngModel)]="selectedFilter" (change)="applyFilter()" class="form-control">
    <option value="all">Todos</option>
    <option value="companyName">Nombre de la Compañía</option>
    <option value="phone">Teléfono</option>
  </select>
  
  <input
    *ngIf="selectedFilter !== 'all'"
    type="text"
    [(ngModel)]="filterValue"
    (input)="applyFilter()"
    class="form-control"
    placeholder="Filtrar..."
  >

<br>
    <div class="mat-elevation-z8 table-responsive"  >

  <table mat-table [dataSource]="dataSource" matSort >
    
    <ng-container matColumnDef="CustomerID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > ID </th>
      <td mat-cell *matCellDef="let customer"> {{customer.CustomerID}} </td>
    </ng-container>
    
    <ng-container matColumnDef="CompanyName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Company Name </th>
      <td mat-cell *matCellDef="let customer"> {{customer.CompanyName}} </td>
    </ng-container>

    <ng-container matColumnDef="ContactName">
      <th mat-header-cell *matHeaderCellDef> Contact Name </th>
      <td mat-cell *matCellDef="let customer"> {{customer.ContactName}} </td>
    </ng-container>

    <ng-container matColumnDef="ContactTitle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Contact Title </th>
      <td mat-cell *matCellDef="let customer"> {{customer.ContactTitle}} </td>
    </ng-container>

    <ng-container matColumnDef="Phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let customer"> {{customer.Phone}} </td>
    </ng-container>
     

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef style="width: 150px;"> Edit / Delete</th>
      <td mat-cell *matCellDef="let customer" style="text-align: left;">
        <button mat-icon-button (click)="updateCustomer(customer)" style="margin-right: 5px;">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteCustomer(customer.CustomerID)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[10,20]" aria-label="Select page of users" style="background-color: rgb(76, 85, 102);"></mat-paginator>
  </div>

</div>
