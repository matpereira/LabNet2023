<div class="container">
  <select [(ngModel)]="selectedFilter" (change)="applyFilter()" class="form-control">
    <option value="all">Todos</option>
    <option value="companyName">Nombre de la Compañía</option>
    <option value="phone">Teléfono</option>
  </select>
  
  <input
    *ngIf="selectedFilter !== 'all'"
    type="text"
    [(ngModel)]="filterValue"
    (input)="applyFilter()"
    class="form-control"
    placeholder="Filtrar..."
  >


  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Company Name </th>
      <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
